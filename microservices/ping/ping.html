    crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container" class="container">
    <form name="pingWebsiteForm" id="pingWebsiteForm" method="post">
        <h1 class="display-4">Search Book</h1>
        <table id="pingWebsiteTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Ping your website:</th>
                    <th><input type="text" id="domain" name="domain"></th>
                </tr>
            </thead>
        </table>
        <input type="submit" name="submitBtn" value="Submit">
    </form>
    </div>
    <script>
        
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            $('#pingWebsiteForm').hide();
     
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
     
        // anonymous async function 
        // `- using await requires the function that calls it to be async
        $("#pingWebsiteForm").submit(async(event) => {    
            event.preventDefault(); //only used for submit etc 
       
            // Change serviceURL to your own
            var domain = $('#domain').val();
            console.log(domain)
            
            try {
                const options = {
                
                    mode : 'cors',
                    method : 'GET',
                    cache : 'no-cache',
                    credentials : 'same-origin'
                
                };

                const response =
                await fetch(domain, options)
                .then( response => response.json() )
                .then( data => console.log(data) );

     
                if (response.ok) {
                    console.log('resolved'. data)
                } 
                

            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                console.log('rejected', error)
                showError
              ('There is a problem retrieving website data, please try again later.<br />'+error);
               
            } // error
        });
    </script>
</body>
</html>
